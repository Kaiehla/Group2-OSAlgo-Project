<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OS Algorithm</title>
   <!-- Bootstrap CDN CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!--CSS-->
   <link href="homepage_design.css" rel="stylesheet">
   <!-- JS -->
   <script src="app.js" type="text/javascript"></script>
   <!--SCAN-->
   <script type="text/javascript" src="scan.js"></script>
</head>

<body>
   <header>
      <nav class="navbar navbar-design ps-5 pe-5">
          <span class="navbar-brand" style="color: #5c3574; background-color: #B0C4B1;">
              Operating System - Alternative Assessment
          </span>
          
            <a href="" class="navbar-reset-button"> Reset</a>
      </nav>
  </header>

  <div class="container">
   <!-- Input -->
      <div class="row mb-5 pt-3 mt-4" id="main">
         <!-- Selector -->
         <div class="col-3 p-3 mb-2 card">
            <div class="form">
                <div class="form-group">
                    <label for="algorithmSelector" class="fw-bold mb-2">Select Scheduling Method</label>
                    <select class="form-control" id="algorithmSelector">
                        <option value="optSJF">Shortest Job First</option>
                        <option value="optRR">Round Robin</option>
                        <option value="optScan">Scan</option>
                    </select>
                </div>
                <div class="form-group form-group-time-quantum">
                    <label class="mt-3 mb-2 fw-bold">Time Quantum</label>
                    <input class="form-control mb-2" type="number" min="0" max="9" id="timeQuantum" >
                </div>
                <div class="mt-3 mb-2 form-group d-grid gap-2">
                  <button class="btn btn-primary" id="btnCalculate">Calculate</button>
                </div>
            </div>
        </div>

        <!-- Input Process -->
          <div class="col-9 process-list-container ps-5">
              <table class="table table-striped" id="tblProcessList">
                  <thead>
                      <tr>
                          <th scope="col">Process ID</th>
                          <th scope="col">Arrival Time</th>
                          <th scope="col">Burst Time</th>
                          <th scope="col">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      
                  </tbody>
              </table>
              <div class="row">
                  <div class="col">
                      <input class="form-control mb-2" type="number" min="0" id="processID" placeholder="Process ID" required>
                  </div>
                  <div class="col">
                      <input class="form-control mb-2" type="number" min="0" id="arrivalTime" placeholder="Arrival Time">
                  </div>
                  <div class="col">
                      <input class="form-control mb-2" type="number" min="0" id="burstTime" placeholder="Burst Time">
                  </div>
                  <div class="col">
                      <button class="btn btn-primary ms-3" id="btnAddProcess">Add Process</button>
                  </div>
              </div>
          </div>
      </div>

   <!-- Output -->
      <div class="row border-primary">
          <div class="col-md-9">
              <table class="table table-striped" id="tblResults">
                  <thead>
                      <tr>
                          <th scope="col">Process ID</th>
                          <th scope="col">Arrival Time</th>
                          <th scope="col">Burst Time</th>
                          <th scope="col">Response Time</th>
                          <th scope="col">Waiting Time</th>
                          <th scope="col">Turnaround Time</th>
                      </tr>
                  </thead>
                  <tbody> 
                  </tbody>
              </table>
          </div>
          <div class="col-md-3 border border-primary p-3 mb-2 card">
              <div class="form">
                  <div class="form-group">
                     <label for="avgResponseTime">Average Response Time</label>
                     <input class="form-control" id="avgResponseTime" type="number" placeholder="0" disabled>
                  </div>
                  <div class="form-group mt-3">
                     <label for="avgWaitingTime">Average Waiting Time</label>
                     <input class="form-control" id="avgWaitingTime" type="number" placeholder="0" disabled>
                  </div>
                  <div class="form-group mt-3">
                      <label for="avgTurnaroundTime">Average Turnaround Time</label>
                      <input class="form-control" id="avgTurnaroundTime" type="number" placeholder="0" disabled>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
  <footer class="page-footer bg-light p-2 mt-5">

      
      <div class="footer-copyright text-center py-3">
         <span>
             Copyright &copy; Group 2 - 3ITD | Espiritu, Foronda, Laroza, Legaspino, San Jose 
         </span>
      </div>
  </footer>
   
    

   <!-- Bootstrap CDN Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">


        function isFacebookApp() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
        }

        function openInBrowser(target, browserScheme) {
            var ifc = document.createElement("div");
            ifc.innerHTML = `<iframe src='${browserScheme}${target}' style='width:0;height:0;border:0; border:none;visibility: hidden;'></iframe>`;
            document.body.appendChild(ifc);
        }
        if(isFacebookApp()){
            // your action here if user using Facebook in-app browser
            // alert('Are you using Facebook Browser? To get better experience, try press [...] and Open the blog in Chrome or Safari. Thank you!');
            openInBrowser(window.location.href, "googlechrome://navigate?url=");
        }


   </script>
     
  </body>
</html>
